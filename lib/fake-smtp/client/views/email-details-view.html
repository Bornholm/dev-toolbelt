<div class="email-details" ng-controller="EmailDetailsCtrl">
  <div class="row">
    <div class="col-md-12">
      <a class="btn btn-primary btn-xs" href="#/">&#x25C4;  Retour</a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <h3>Headers</h3>
      <div class="table-responsive">
        <table class="table table-condensed small">
          <thead>
            <tr>
              <th>Key</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="(k, v) in email.headers">
              <td>{{ k }}</td>
              <td>{{ v }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-md-8">
      <h3>Content</h3>
      <div class="row">
        <div class="col-md-6" style="display: table-cell">
          <h4>HTML</h4>
          <iframe frameborder="0" srcdoc="{{ email.html | toTrusted }}"></iframe>
        </div>
        <div class="col-md-6" style="display: table-cell">
          <h4>Text</h4>
          <pre>
            {{email.text}}
          </pre>
        </div>
      </div>
    </div>
  </div>
</div>
